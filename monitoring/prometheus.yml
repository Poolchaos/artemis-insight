global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'artemis-insight-monitor'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Artemis Insight API (if you add /metrics endpoint later)
  - job_name: 'artemis-api'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

