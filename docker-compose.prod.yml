version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: artemis-insight-mongodb
    restart: unless-stopped
    ports:
      - '127.0.0.1:27018:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - artemis-insight-net
    command: --auth --bind_ip_all
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis Message Broker
  redis:
    image: redis:7-alpine
    container_name: artemis-insight-redis
    restart: unless-stopped
    ports:
      - '127.0.0.1:6381:6379'
    volumes:
      - redis_data:/data
    networks:
      - artemis-insight-net
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: artemis-insight-minio
    restart: unless-stopped
    ports:
      - '127.0.0.1:9002:9000'
      - '127.0.0.1:9003:9001'
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - artemis-insight-net
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Backend API (FastAPI)
  backend:
    image: ${API_IMAGE:-ghcr.io/poolchaos/artemis-insight-backend:latest}
    container_name: artemis-insight-backend
    restart: unless-stopped
    ports:
      - '127.0.0.1:8002:8000'
    environment:
      # Application
      - APP_NAME=${APP_NAME:-Artemis Insight}
      - APP_ENV=production
      - DEBUG=false

      # MongoDB
      - MONGO_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@artemis-insight-mongodb:27017/${MONGO_DATABASE}?authSource=admin

      # MinIO
      - MINIO_ENDPOINT=artemis-insight-minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET=${MINIO_BUCKET:-artemis-insight}
      - MINIO_SECURE=false

      # Redis/Celery
      - REDIS_URL=redis://artemis-insight-redis:6379/0
      - CELERY_BROKER_URL=redis://artemis-insight-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://artemis-insight-redis:6379/0

      # JWT
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=15
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7

      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}

      # Cost Management
      - MONTHLY_BUDGET_ZAR=${MONTHLY_BUDGET_ZAR:-1000}

    networks:
      - artemis-insight-net
    depends_on:
      - mongodb
      - redis
      - minio
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Celery Worker
  celery_worker:
    image: ${API_IMAGE:-ghcr.io/poolchaos/artemis-insight-backend:latest}
    container_name: artemis-insight-celery-worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4 --max-tasks-per-child=50 --time-limit=1800 --soft-time-limit=1700
    environment:
      # Application
      - APP_NAME=${APP_NAME:-Artemis Insight}
      - APP_ENV=production

      # MongoDB
      - MONGO_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@artemis-insight-mongodb:27017/${MONGO_DATABASE}?authSource=admin

      # MinIO
      - MINIO_ENDPOINT=artemis-insight-minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET=${MINIO_BUCKET:-artemis-insight}
      - MINIO_SECURE=false

      # Redis/Celery
      - REDIS_URL=redis://artemis-insight-redis:6379/0
      - CELERY_BROKER_URL=redis://artemis-insight-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://artemis-insight-redis:6379/0

      # JWT
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256

      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}

      # Cost Management
      - MONTHLY_BUDGET_ZAR=${MONTHLY_BUDGET_ZAR:-1000}

    networks:
      - artemis-insight-net
    depends_on:
      - mongodb
      - redis
      - minio
    healthcheck:
      test: ['CMD-SHELL', 'celery -A app.celery_app inspect ping -d celery@$$HOSTNAME || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Frontend (React + NGINX)
  frontend:
    image: ${WEB_IMAGE:-ghcr.io/poolchaos/artemis-insight-frontend:latest}
    container_name: artemis-insight-frontend
    restart: unless-stopped
    ports:
      - '127.0.0.1:3003:80'
    networks:
      - artemis-insight-net
    depends_on:
      - backend
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:80/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
  minio_data:

networks:
  artemis-insight-net:
    driver: bridge
