version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: artemis-insight-mongodb
    restart: unless-stopped
    ports:
      - '127.0.0.1:27018:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - artemis-insight-net
    command: --auth --bind_ip_all
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis Message Broker
  redis:
    image: redis:7-alpine
    container_name: artemis-insight-redis
    restart: unless-stopped
    ports:
      - '127.0.0.1:6381:6379'
    volumes:
      - redis_data:/data
    networks:
      - artemis-insight-net
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: artemis-insight-minio
    restart: unless-stopped
    ports:
      - '127.0.0.1:9002:9000'
      - '127.0.0.1:9003:9001'
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - artemis-insight-net
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Backend API (FastAPI)
  backend:
    image: ${API_IMAGE:-ghcr.io/poolchaos/artemis-insight-backend:latest}
    container_name: artemis-insight-backend
    restart: unless-stopped
    ports:
      - '127.0.0.1:8002:8000'
    environment:
      # Application
      - APP_NAME=${APP_NAME:-Artemis Insight}
      - APP_ENV=production
      - DEBUG=false

      # MongoDB
      - MONGO_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@artemis-insight-mongodb:27017/${MONGO_DATABASE}?authSource=admin

      # MinIO
      - MINIO_ENDPOINT=artemis-insight-minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET=${MINIO_BUCKET:-artemis-insight}
      - MINIO_SECURE=false

      # Redis/Celery
      - REDIS_URL=redis://artemis-insight-redis:6379/0
      - CELERY_BROKER_URL=redis://artemis-insight-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://artemis-insight-redis:6379/0

      # JWT
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=15
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7

      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}

      # Cost Management
      - MONTHLY_BUDGET_ZAR=${MONTHLY_BUDGET_ZAR:-1000}

    networks:
      - artemis-insight-net
    depends_on:
      - mongodb
      - redis
      - minio
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G  # Reduced from 2G - using 2 workers instead of 4
          cpus: '1.0'
        reservations:
          memory: 512M

  # Celery Worker
  celery_worker:
    image: ${API_IMAGE:-ghcr.io/poolchaos/artemis-insight-backend:latest}
    container_name: artemis-insight-celery-worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4 --max-tasks-per-child=50 --time-limit=1800 --soft-time-limit=1700
    environment:
      # Application
      - APP_NAME=${APP_NAME:-Artemis Insight}
      - APP_ENV=production

      # MongoDB
      - MONGO_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@artemis-insight-mongodb:27017/${MONGO_DATABASE}?authSource=admin

      # MinIO
      - MINIO_ENDPOINT=artemis-insight-minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET=${MINIO_BUCKET:-artemis-insight}
      - MINIO_SECURE=false

      # Redis/Celery
      - REDIS_URL=redis://artemis-insight-redis:6379/0
      - CELERY_BROKER_URL=redis://artemis-insight-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://artemis-insight-redis:6379/0

      # JWT
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256

      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}

      # Cost Management
      - MONTHLY_BUDGET_ZAR=${MONTHLY_BUDGET_ZAR:-1000}

    networks:
      - artemis-insight-net
    depends_on:
      - mongodb
      - redis
      - minio
    healthcheck:
      test: ['CMD-SHELL', 'celery -A app.celery_app inspect ping -d celery@$$HOSTNAME || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Celery Beat (Scheduler for periodic tasks)
  celery_beat:
    image: ${API_IMAGE:-ghcr.io/poolchaos/artemis-insight-backend:latest}
    container_name: artemis-insight-celery-beat
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      # Application
      - APP_NAME=${APP_NAME:-Artemis Insight}
      - APP_ENV=production

      # MongoDB
      - MONGO_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@artemis-insight-mongodb:27017/${MONGO_DATABASE}?authSource=admin

      # Redis/Celery
      - REDIS_URL=redis://artemis-insight-redis:6379/0
      - CELERY_BROKER_URL=redis://artemis-insight-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://artemis-insight-redis:6379/0

      # JWT
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}

      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}

    networks:
      - artemis-insight-net
    depends_on:
      - mongodb
      - redis
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Frontend (React + NGINX)
  frontend:
    image: ${WEB_IMAGE:-ghcr.io/poolchaos/artemis-insight-frontend:latest}
    container_name: artemis-insight-frontend
    restart: unless-stopped
    ports:
      - '127.0.0.1:3003:80'
    networks:
      - artemis-insight-net
    depends_on:
      - backend
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:80/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: artemis-insight-prometheus
    restart: unless-stopped
    ports:
      - '127.0.0.1:9091:9090'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - artemis-insight-net
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:9090/-/healthy']
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: artemis-insight-grafana
    restart: unless-stopped
    ports:
      - '127.0.0.1:3100:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - artemis-insight-net
    depends_on:
      - prometheus
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # cAdvisor - Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: artemis-insight-cadvisor
    restart: unless-stopped
    ports:
      - '127.0.0.1:9090:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - artemis-insight-net
    privileged: true
    devices:
      - /dev/kmsg
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/healthz']
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  artemis-insight-net:
    driver: bridge
